<div class="col-12">
        <h2 class="text-center">Edit User</h2>
        <form [formGroup]="editForm" (ngSubmit)="saveUser()" id="editForm">
          
          <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" formControlName="username" placeholder="username" name="username" class="form-control" id="username" readonly="true">
          </div>
      
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
          </div>
      
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
          </div>
      
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" formControlName="address" placeholder="Address" name="address" class="form-control" id="address">
          </div>
      
          <div class="form-group">
            <label for="zip">Postal code:</label>
            <input type="text" formControlName="zip" placeholder="Postal code" name="zip" class="form-control" id="zip">
          </div>
      
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" formControlName="city" placeholder="City" name="city" class="form-control" id="city">
          </div>
          <button class="btn btn-success">Update</button>
        </form>
</div>
